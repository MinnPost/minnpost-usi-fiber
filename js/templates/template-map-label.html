<div class="map-label-inner-container">
  <h4><%= name %></h4>
  <p><strong><%= description %></strong></p>

  <p>
    Phase: <%= phase %><br />
    Status: <%= status %>
    <% if (status == 'live') { %>
      <br />At capacity: <%= (capacity) ? 'Yes' : 'No' %>
    <% } %>

    <% if (typeof complete != 'undefined' && _.isString(complete)) { %>
      <br />Estimated completion: <%= complete %>
    <% } %>
  </p>
</div>
